<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="http://portaldoamazonas.com/wp-content/uploads/2016/04/brasil-capa-e1460639102455-256x256.png">
    <meta charset="UTF-8">
    <title>Lyrics Redirect</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" media="screen and  (min-width: 250px) and (max-width: 500px)" href="../css/mobile.css">
    <link rel="stylesheet" media="screen and  (max-width: 650px)" href="../css/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 500px) and (max-width: 1250px)" href="../css/computer.css">
    <link rel="stylesheet" media="screen and  (min-width: 1250px) and (max-width: 2500px)" href="../css/computer.css">
    <link rel="stylesheet" href="../css/animation.css">
</head>
<body>
    <script src="../js/alteration-layout.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <script src="../angular/model/app.js"></script>
    <script src="../angular/controller/general-controller.js"></script>

    <nav>
        <ul>
            <li><a href="../index.html">Lyrics</a></li>
        </ul>
    </nav>    
    
    <main ng-app="lyricsApp">
        <div ng-controller="bandName">
            <h1>{{bandName}} - SONGS</h1>
        </div>

        <div class="container" ng-controller="songsController">
            <div class="container__list">
                <div class="container__list__item"  ng-repeat="song in songs">
                    <a href="{{song.url}}" target="_blank">
                        <h6>
                            <!-- CD Cover -->
                            <div class="wrapper">
                                <div class="cube zoom-in">
                                    <i class="front">
                                        <img src="../data/image/cover-front/{{song.imageCover}}" alt="{{song.name}} - {{song.band}}" class="container__list__item--img-cover" />
                                    </i>
                                    <i class="back">
                                        <img src="../data/image/cover-back/{{song.imageCover}}" alt="{{song.name}} - {{song.band}}" class="container__list__item--img-cover" />
                                    </i>
                                    <i class="top">
                                    </i>
                                    <i class="bottom">
                                    </i>
                                    <i class="left">
                                        <img src="../data/image/cover-side/{{song.imageCover}}" alt="{{song.name}} - {{song.band}}" class="container__list__item--img-cover" />
                                    </i>
                                    <i class="right">
                                        <img src="../data/image/cover-side/{{song.imageCover}}" alt="{{song.name}} - {{song.band}}" class="container__list__item--img-cover" />
                                    </i>
                                </div>
                            </div>
                            <div class="container__list__item__info">
                                <h4 class="container__list__item__info--name">{{song.name}}</h4>
                                <h4 class="container__list__item__info--album">{{song.album}}</h4>
                                <h4 class="container__list__item__info--band">{{song.bandParam}}</h4>
                            </div>
                            <div>
                            </div>
                        </h6>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
